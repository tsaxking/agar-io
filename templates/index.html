<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>
        var direction_x = 1;
        var direction_y = 1;
        var check_val_x = 0;
        var check_val_y = 0;

        class Canvas {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');

                this.shapes = [];
            }

            addShape(shape) {
                this.shapes.push(shape);
            }

            removeShape(shape) {
                this.shapes = this.shapes.filter(s => s !== shape);
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            draw() {
                this.clear();
                this.shapes.forEach(shape => shape.draw(this.ctx));
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
        }

        class Circle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;

                // velocity
                this.dx = 2;
                this.dy = 2;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                this.update();
            }

            update() {

                if(check_val_x == 1) {
                    if(this.x > this.radius) {
                        this.x -= direction_x * this.dx;
                    } else if(this.x == this.radius) {
                        check_val_x = 0;
                    }
                } else{
                    if(check_val_x == 0) {
                        if(this.x < (window.innerWidth - 50)) {
                            this.x += direction_x * this.dx;
                        } else if(this.x == (window.innerWidth - this.radius)){
                            console.log(2);
                            check_val_x = 1;
                        } 
                    }
                }
                if(check_val_y == 0) {
                    if(this.y < (window.innerHeight - 50)) {
                        this.y += direction_y * this.dy;
                    } else if(this.y == (window.innerHeight - 50)) {
                        check_val_y = 1;
                    }
                } else{
                    if(check_val_y == 1) {
                        if(this.y > this.radius) {
                            this.y -= direction_y * this.dy;
                        } else if(this.y == (this.radius)) {
                            check_val_y = 0;
                        }
                    }
                }
                console.log(this.x);
                console.log(this.y);
            }
        }

        const circle = new Circle(100, 100, 50, 'gold');

        const canvas = new Canvas(document.querySelector('canvas'));
        canvas.resize();
        canvas.addShape(circle);

        function animate() {
            canvas.draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
